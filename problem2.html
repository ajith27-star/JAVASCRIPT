<body>
    <script>
        function setData(sentence) {
    const words = sentence.split(' ');
    
    for (let i = 1; i < words.length; i++) {
        if (words[i] === 'and') {
            let temp = words[i - 1];
            words[i - 1] = words[i + 1];
            words[i + 1] = temp;
            i++; 
        }
    }

    return words.join(' ');
}
const input = "jack and jill went up and down to get water";
const output = setData(input);
console.log(output);

    </script>
</body>
