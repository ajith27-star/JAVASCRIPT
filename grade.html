<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let grade =(prompt("enter the number"))
    if(grade>=90){
        console.log("A grade")
    }else if(grade>=80){
         console.log("B grade")
    }else if(grade>=70){
        console.log("C grade")
    }
    else if(grade>=60){
        console.log("D grade")
    }
    else if(grade>=50){
        console.log("E grade")
    }else{
        console.log("fail")
    }
   </script> 
</body>
</html>
