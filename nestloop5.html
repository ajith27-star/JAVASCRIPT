<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            for(let j=5;j>=i;j--){
                document.write(j);
            }
            for(let h=i*2-2; h>=1; h--){
                document.write(" - ");
            }
            for(let n=i;n<=5;n++){
                document.write(n);
            }
            document.write("<br>");
        }
        for(let i=5;i>=1;i--){
           for(let j=5;j>=i;j--){
            document.write(j);
           }
        for(let h=2;h<=i;h++){
            document.write(" - ")
        }
        for(let k=i;k>1;k--){
            document.write(" - ")
        }
        for(let v=i;v<=5;v++){
            document.write(v);
        }
        document.write("<br>")
    }

    </script>
</body>
</html>
