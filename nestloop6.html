<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Number of rows for the upper half of the diamond

// Upper half of the diamond
for (var i = 1; i <= 5; i++) {
   // Print leading spaces
   for (var j = 1; j <= 5 - i; j++) {
       document.write("  -  ");
   }
   // Print stars
   for (var k = 1; k <= 2 * i - 1; k++) {
       if(k==1 ||k==(2*i-1)){
           document.write("*");
       }else{
        
           document.write("   -  ")
       }
       
   }
   // Move to the next line
   document.write("<br>");
}

// Lower half of the diamond
for (var i = 5 - 1; i >= 1; i--) {
   // Print leading spaces
   for (var j = 1; j <= 5 - i; j++) {
       document.write("  -  ");
   }
   // Print stars
   for (var k = 1; k <= 2 * i - 1; k++) {
       if(k==1 ||k==(2*i-1)){
           document.write("*");
       }else{
           document.write("   -  ")
       }
   }
   // Move to the next line
   document.write("<br>");
}
</script>
</body>

</html>
