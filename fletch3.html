<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    fetch('https://jsonplaceholder.typicode.com/todos')
    .then(a => a.json())
     .then(arr => {
        arr.map(i=>{
            document.write(i['title']+"<br>")
        })
                })
   </script> 
</body>
</html>
