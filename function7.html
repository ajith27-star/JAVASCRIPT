<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter the value"))
        function ajith(a){
        for(i=1;i<=1;i++){
            for(j=1;j<=a;j++)
                document.write("*")
            }
            document.write("<br>")
        }
        ajith(a)
    </script>
</body>
</html>
